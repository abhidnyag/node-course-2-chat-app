<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/css/style.css">
    <style>
            @media only screen and (max-width: 768px) {
            /* For mobile phones: */
           body {
                width: 100%;
                height: 100%;
            }
        }
   </style>
</head>
<body>
    <div id="naviagtion" class="mynaviagtion">
     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h1>People</h1>
    </div>
    <div id="main" class="aMain">
        <p><span style="font-size:30px;cursor:pointer; color: #fff;" onclick="openNav()">&#9776;</span></p>
<p style=" color: #fff">Welcome to ChatApp</p>
    <ol id="messages"></ol>
    <div class="dem">
        
    <form id="message-form">
        <input type="text" name="message" placeholder="Your message" autofocus autocomplete="off" />
        <button>Send</button>
        </form>
        
    <button id="send-location">Send location</button> 
</div>
<script id="message-template" type="text/template">
    <li class="message">
     <div class="message__title">
         <h4>{{from}}</h4> 
       <span>{{createdAt}}</span>
     </div> 
     <div class="message__body">
      <p>{{text}}</p>
     </div>
   </li>
   </script>

   <script id="location-message-template" type="text/template">
       <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4> 
          <span>{{createdAt}}</span>
        </div> 
        <div class="message__body">
         <p>
             <a href="{{url}}" target="_blank">My current location</a>
         </p>
        </div>
      </li>
      </script>
        </div>
        

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/index.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script>
function openNav() {
   document.getElementById("naviagtion").style.width = "250px";
   document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
   document.getElementById("naviagtion").style.width = "0";
   document.getElementById("main").style.marginLeft= "0";
}
</script>
    
</div>
</body>
</html>
