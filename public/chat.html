<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
     <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
   
<div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="users" style="color:antiquewhite"></div>
      </div>
    <div class="">
            <span style="font-size:30px;cursor:pointer;color:black" onclick="openNav()">&#9776; People</span>
    
    
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        
        <div class="chat__footer">
            <form id="message-form">
                <input name="message"  type="text" placeholder="Message" autofocus autocomplete="off"/>
                 <button>Send</button>
             </form>
             <button id="send-location">Send location</button>
        </div>
            
    </div>

    <script id="message-template" type="text/template">
     <li class="message">
      <div class="message__title">
          <h4>{{from}}</h4> 
        <span>{{createdAt}}</span>
      </div> 
      <div class="message__body">
       <p>{{text}}</p>
      </div>
    </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
         <div class="message__title">
             <h4>{{from}}</h4> 
           <span>{{createdAt}}</span>
         </div> 
         <div class="message__body">
          <p>
              <a href="{{url}}" target="_blank">My current location</a>
          </p>
         </div>
       </li>
       </script>
    </div>
       <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
            }
            
            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
            }
            </script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/index.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
   
</body>

</html>
